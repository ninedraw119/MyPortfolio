<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfólio de Ninedraw</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(to right, #000000, #1a001a);
      color: #f8f0ff;
      scroll-behavior: smooth;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    header {
      background: #1a001a;
      padding: 1rem 2rem;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 10;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 10px #00000050;
    }

    header h1 {
      font-size: 1.5rem;
      color: #c084fc;
      transition: transform 0.3s;
    }

    header h1:hover {
      transform: scale(1.05);
    }

    nav a {
      color: #f8f0ff;
      margin-left: 1rem;
      text-decoration: none;
      transition: 0.3s;
    }

    nav a:hover {
      color: #c084fc;
    }

    section {
      padding: 6rem 2rem 4rem;
      max-width: 1000px;
      margin: auto;
    }

    #home h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    #typewriter {
      font-size: 1.2rem;
      color: #d8b4fe;
      line-height: 1.6;
      white-space: pre-wrap;
    }

    .projetos {
      display: grid;
      gap: 1.5rem;
      grid-template-columns: repeat(auto-fit, minmax(270px, 1fr));
    }

    .card {
      background: #1a001a;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 0 15px #00000044;
      transition: transform 0.3s, background 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
      background: #2d0033;
    }

    .card h3 {
      margin-bottom: 0.5rem;
      color: #c084fc;
    }

    .card a {
      color: #e9d5ff;
      text-decoration: underline;
    }

    .social-icons {
      margin-top: 2rem;
      display: flex;
      gap: 1.5rem;
      justify-content: center;
    }

    .social-icons img {
      width: 40px;
      height: 40px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .social-icons img:hover {
      transform: scale(1.1);
    }

    .social-icons img[alt="YouTube"] {
      width: 88px;
      height: 88px;
    }

    footer {
      text-align: center;
      padding: 2rem;
      background: #1a001a;
      color: #c4b5fd;
      margin-top: 2rem;
    }

    button {
      background: #c084fc;
      color: #1a001a;
      border: none;
      padding: 0.7rem 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 1rem;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background: #a855f7;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <header>
    <h1>Ninedraw</h1>
    <nav>
      <a href="#home">Início</a>
      <a href="#projetos">Projetos</a>
      <a href="#contato">Contato</a>
    </nav>
  </header>

  <section id="home">
    <h2>Olá! Eu sou o Ninedraw</h2>
    <p><span id="typewriter"></span></p>
  </section>

  <section id="projetos">
    <h2>Projetos</h2>
    <div class="projetos" id="projetos-lista"></div>
  </section>

  <section id="contato">
    <h2>Contato</h2>
    <p>Fale comigo por e-mail: <strong>ninedrawcontato@email.com</strong></p>
    <button onclick="copiarEmail()">Copiar Email</button>
    <div class="social-icons">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTIJrsYFW5oDgrQiZQa13DN--uomhf8syMEWQ&s" alt="YouTube" onclick="window.open('https://www.youtube.com/@Nine_637', '_blank')">
    </div>
  </section>

  <footer>
    <p>© 2025 Ninedraw. Todos os direitos reservados.</p>
  </footer>

  <script>
    const projetos = [
      {
        titulo: "An Pacific Parkour",
        descricao: "Jogo de parkour no Roblox pacífico e inacabado por preguiça.",
        link: "https://www.roblox.com/pt/games/137655933508070/An-pacific-parkour"
      },
      {
        titulo: "Case com seu personagem favorito",
        descricao: "Um site interativo divertido onde você pode simular um casamento com seu personagem favorito (preciso adicionar mais).",
        link: "https://mwyfco.netlify.app"
      },
      {
        titulo: "Portfólio",
        descricao: "Este site é o site que você está vendo agora, feito com carinho por mim, usando HTML, CSS e JavaScript.",
        link: "#"
      }
    ];

    const container = document.getElementById('projetos-lista');

    projetos.forEach(proj => {
      const div = document.createElement('div');
      div.className = 'card';
      div.innerHTML = `
        <h3>${proj.titulo}</h3>
        <p>${proj.descricao}</p>
        <a href="${proj.link}" target="_blank">Ver Projeto</a>
      `;
      container.appendChild(div);
    });

    function copiarEmail() {
      navigator.clipboard.writeText("ninedrawcontato@email.com");
      alert("Email copiado para a área de transferência!");
    }

    const textoTypewriter = "Desenvolvedor criativo apaixonado por mundos virtuais, jogos e tecnologias. Adoro criar experiências únicas, desafios e imaginação. Aqui estão alguns dos meus projetos favoritos!";
    let i = 0;
    function typeWriter() {
      if (i < textoTypewriter.length) {
        document.getElementById("typewriter").textContent += textoTypewriter.charAt(i);
        i++;
        setTimeout(typeWriter, 40);
      }
    }
    window.addEventListener('load', typeWriter);
  </script>
</body>
</html>
